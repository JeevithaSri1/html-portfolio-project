<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #5e3370;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 30px;
    }

    .btn {
      background-color: #db8dd0;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #c470bd;
    }
  </style>
</head>
<body>

  <h1>Welcome to My HTML Project Page</h1>

  <div class="button-container">
    <a href="portfolio.html" class="btn">Portfolio</a>
    <a href="Login.html" class="btn">View My Projects</a>
  </div>

</body>
</html>
